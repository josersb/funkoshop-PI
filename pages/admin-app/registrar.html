<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/variable.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/pages/registrar.css">
  <title>Registrar</title>
</head>

<body>
  <form action="#" class="form">
    <section class="form__cuerpo">
      <h2 class="form__h2">CREA TU CUENTA</h2>
      <h3 class="form__h3">Completa el formulario para ser parte del mundo de los funkos</h3>
      <ul class="form__ul">
        <li class="form__li">
          <label class="form__label" for="nombre">Nombre</label>
          <input class="form__input" type="text" id="nombre" placeholder="acá tu nombre">
        </li>
        <li class="form__li">
          <label class="form__label" for="apellido">Apellido</label>
          <input class="form__input" type="text" id="apellido" placeholder="acá tu apellido">
        </li>
        <li class="form__li">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="email" id="email" placeholder="ejemplo@email.com">
        </li>
        <li class="form__li">
          <label class="form__label" for="contraseña">Contraseña</label>
          <input class="form__input" type="password" id="contraseña">
        </li>
        <li class="form__li">
          <label class="form__label" for="repetir_contraseña">Repetir contraseña</label>
          <input class="form__input" type="password" id="repetir_contraseña">
        </li>
      </ul>
    </section>
    <section class="form__boton">
      <button class="form__boton-boton">Registrar</button>
      <input type="checkbox" class="form__checkbox">
      <h6 class="form__h6">Acepto <a href="#" class="form__a-link"> términos y condiciones</a></h6>
    </section>
  </form>
</body>

</html>
